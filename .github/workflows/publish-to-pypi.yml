name: Publish Python Package

on:
  push:
    tags:
      - 'v*'  # Triggers the workflow on tags starting with 'v'

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel twine cibuildwheel

      - name: Build the package
        env:
          CIBW_PLATFORM: ${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os }}
          CIBW_BUILD: "cp3?-*"       # Specifies compatible Python versions for wheels
          CIBW_ARCHS_WINDOWS: "x86_64"  # Optional: Specifies architecture on Windows
        run: |
          cibuildwheel --output-dir dist

      - name: Publish to PyPI
        if: ${{ matrix.os == 'ubuntu-latest' }}  # Only upload once (on Linux)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          python -m twine upload dist/*
